<body>
    <header>
        <section>
            <img src="favicon.svg" alt="Logo Clínica Médica" height="100px" />

        </section>

    <main>
        <h1>Comunicate con nosotros</h1>
        <form>
            <div class="form-individual">
                <label><p>Nombre y apellido</p></label>
                <input type="text" name="Nombre y apellido">
            </div>
            <div class="form-individual">
                <label><p>DNI</p></label>
                <input type="text" name="DNI">
            </div>
            <div class="form-individual">
                <label><p>Edad</p></label>
                <input type="text" name="Edad">
            </div>
            <div class="form-individual">
                <label><p>Teléfono</p></label>
                <input type="text" name="Teléfono">  
            </div>
            <div class="form-individual">
                <label><p>Correo electronico</p></label>
                <input type="text" name="Correo">
            </div>
            <div class="form-individual">
                <label><p>Mensaje</p></label>
                <textarea name="Mensaje"></textarea>
            </div>
            <button type="send">Enviar</button>           
        </form>

                <li><strong>Email:</strong>
                    <a href="mailto:contacto@clinicamedica.com">contacto@clinicamedica.com</a>
